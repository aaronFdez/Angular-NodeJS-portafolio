<div class="container">
  <h2>{{ title }}</h2>

  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha {{ isEditMode ? 'actualizado' : 'creado' }} correctamente. Puedes verlo <a [routerLink]="['/proyecto', project._id]">aquí</a>
  </div>

  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto no se ha {{ isEditMode ? 'actualizado' : 'creado' }} correctamente
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>

      <label for="description">Descripción</label>
      <textarea id="description" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
      <span *ngIf="description.touched && !description.valid">La descripción es obligatoria</span>

      <label for="category">Categoría</label>
      <input type="text" id="category" name="category" #category="ngModel" [(ngModel)]="project.category" required>
      <span *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>

      <label for="year">Año de lanzamiento</label>
      <input type="number" id="year" name="year" #year="ngModel" [(ngModel)]="project.year">

      <label for="langs">Lenguajes</label>
      <input type="text" id="langs" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span *ngIf="langs.touched && !langs.valid">El nombre es obligatorio</span>

      <label for="image">Imagen</label>
      <input type="file" id="image" name="image" (change)="fileChangeEvent($event)">

    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
  </form>
</div>
