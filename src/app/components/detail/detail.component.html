<div class="project-detail-container" *ngIf="project">
  <div class="project-header">
    <h1>{{ project?.name }}</h1>
  </div>

  <div class="project-body">
    <div class="project-image" *ngIf="project?.image">
      <img [src]="url + 'get-image/' + (project?.image ?? '' | removePrefix: 'uploads/')" alt="{{ project?.name }}">
    </div>

    <div class="project-info">
      <h3>Descripción</h3>
      <p>{{ project?.description }}</p>

      <h3>Categoría</h3>
      <p>{{ project?.category }}</p>

      <h3>Año</h3>
      <p>{{ project?.year }}</p>

      <h3>Lenguajes</h3>
      <p>{{ project?.langs }}</p>
    </div>
  </div>

  <div class="project-actions">
    <button class="button-edit" >
      <i class="fas fa-edit"></i> Editar
    </button>
    <button class="button-delete" >
      <i class="fas fa-trash"></i> Borrar
    </button>
  </div>
</div>

<!-- Mostrar mensaje si no se encuentra el proyecto -->
<div class="no-project" *ngIf="!project">
  <p>Project not found.</p>
</div>
